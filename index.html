<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card-component</title>
    <!-- Tab icon -->
    <link rel="icon" href="assest/images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize Css elements -->
    <link rel="stylesheet" href="assest/css/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assest/css/all.min.css" />
    <!-- Master Css -->
    <link rel="stylesheet" href="assest/css/master.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <img src="assest/images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="overlay"><i class="fa-solid fa-eye"></i></div>
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <span class="price">
          <span><i class="fa-solid fa-diamond"></i> 0.041 ETH</span>
          <span><i class="fa-solid fa-clock"></i>3 days left</span>
        </span>
        <div class="creation">
          <img src="assest/images/image-avatar.png" alt="avatar" />
          <span>Creation of <span> Jules Wyvern</span></span>
        </div>
      </div>
    </main>
  </body>
</html>
